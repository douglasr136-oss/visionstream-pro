<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>VISIONSTREAM PRO</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- HLS.js Player -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Estilos inline para evitar FOUC -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(147, 51, 234, 0.3);
            border-top: 3px solid #9333EA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div class="loading" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div style="color: #9333EA; font-size: 20px; font-weight: bold;">VISIONSTREAM PRO</div>
        <div style="color: #888; margin-top: 10px;">Inicializando sistema...</div>
    </div>

    <!-- Conteúdo Principal (oculto inicialmente) -->
    <div id="appContent" style="display: none;">
        <!-- Seu conteúdo existente aqui -->
        <header class="app-header">
            <!-- Mantenha seu header atual -->
        </header>

        <main class="container">
            <!-- Mantenha suas seções atuais -->
        </main>

        <!-- Modal de Instruções -->
        <div id="instructionsModal" class="modal">
            <!-- Mantenha seu modal atual -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- Script de inicialização -->
    <script>
        // Esconder loading após 1.5 segundos
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            
            // Inicializar sistema
            if (typeof initVisionStream === 'function') {
                initVisionStream();
            }
        }, 1500);
    </script>
</body>
</html>
